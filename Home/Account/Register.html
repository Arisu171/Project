<body>
    <div id="navigationbar"></div><!--link của nav-->
    <div id="body">
        <div class="pagebanner bannerlarge">
            <img src="Accbanner.png" alt="">
            <div class="pagetitle">REGISTER</div>
        </div>
        <div class="registerzone">
            <div class="reginfos">
                <div class="resinfo">
                    <label for="username">Username*</label>
                    <input class="reginput" id="reginput1"></input>
                </div>
                <div class="resinfo">
                    <label for="password">Password*</label>
                    <input class="reginput" id="reginput2"></input>
                </div>
                <div class="resinfo">
                    <label for="confirm">Confirm Password*</label>
                    <input class="reginput" id="reginput3"></input>
                </div>
                <div class="resinfo">
                    <label for="firstname">First Name*</label>
                    <input class="reginput" id="reginput4"></input>
                </div>
                <div class="resinfo">
                    <label for="lastname">Last Name*</label>
                    <input class="reginput" id="reginput5"></input>
                </div>
                <div class="resinfo">
                    <label for="phone">Phone*</label>
                    <input class="reginput" id="reginput7"></input>
                </div>
                <div class="resinfo">
                    <label for="email">Email*</label>
                    <input class="reginput" id="reginput8"></input>
                </div>
                <div class="resinfo">
                    <label for="birthdate">Birth Date*</label>
                    <input class="reginput" id="reginput6"></input>
                </div>
                <div class="resinfo">
                    <label for="coutry">Country</label>
                    <input class="reginput" id="reginput9"></input>
                </div>
            </div>
        </div>
