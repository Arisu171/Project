<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../font-awesome-6.6.0-pro-full-main/css/all.css">
    <link rel="stylesheet" href="../../General/reset.css">
    <link rel="stylesheet" href="../../General/Navbar/Navbar.css">
    <link rel="stylesheet" href="../../General/Footer/Footer.css">
    <link rel="stylesheet" href="Contact Us.css">
    <title>Flarista</title>
</head>

<body>
    <div id="navigationbar"></div><!--link của nav-->
    <div id="body">
        <div class="pagebanner bannerlarge">
            <img src="Pagesbanner.png" alt="">
            <div class="pagetitle">CONTACT US</div>
        </div>
        <div class="contactzone">
            <div class="cusinfo">
                <div class="title orange">Leave Us Your Info</div>
                <div class="content">
                    <input type="text" placeholder="Fullname" id="cusinfo1">
                    <input type="text" placeholder="Email" id="cusinfo2">
                    <input type="text" placeholder="Subject" id="cusinfo3">
                    <textarea type="text" placeholder="Message" id="cusinfo4"></textarea>
                    <div class="cusinfosubmit" onclick="sendmesage()"> SUBMIT NOW</div>
                </div>
            </div>
            <div class="ourinfo">
                <div class="title orange">Information</div>
                <div class="content">
                    <div class="ourlocate">
                        <i class="fa-light fa-location-dot"></i>
                        <div>
                            <div>21 Hoan Kiem Street</div>
                            <div>Ha Noi, Viet Nam</div>
                        </div>
                    </div>
                    <div class="ourmail"><i class="fa-light fa-envelope"></i><span>FlaristaTravel@gmail.com</span></div>
                    <div class="ournum"><i class="fa-light fa-phone"></i><span>+84 6868 888</span></div>
                </div>
            </div>
            <div class="ourmap">
                <div class="title orange">Map</div>
                <img src="ContactMap.png" alt="" id="map">
            </div>
        </div>
    </div>
    <footer id="pagefooter"></footer>
    <script src="../../General/Footer/Footer.js"></script>
    <script src="../../General/Navbar/Navbar.js"></script><!--link của nav-->
    <script src="Contact Us.js"></script>
</body>

</html>
