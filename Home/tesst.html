<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Close Page with Countdown</title>
    <script>
        function autoCloseWithCountdown() {
            let countdown = 10; // Thời gian đếm ngược (tính bằng giây)
            const countdownElement = document.getElementById("countdown");
            
            // Cập nhật thông báo đếm ngược mỗi giây
            const interval = setInterval(function() {
                countdownElement.textContent = "Trang sẽ tự động đóng sau " + countdown + " giây...";
                countdown--;
                
                // Nếu đếm ngược hết, dừng interval
                if (countdown < 0) {
                    clearInterval(interval);
                }
            }, 1000);
            
            // Đóng trang sau 10 giây
            setTimeout(function() {
                window.close(); // Đóng trang hiện tại
            }, 10000); // 10000ms = 10 giây
        }
    </script>
</head>
<body onload="autoCloseWithCountdown()">
    <h1>Trang này sẽ tự động đóng lại!</h1>
    <p id="countdown">Trang sẽ tự động đóng sau 10 giây...</p>
</body>
</html>
