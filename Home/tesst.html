<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .profile-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 600px;
            position: relative;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-header h2 {
            margin: 0;
            color: #2b57a8;
        }

        .profile-header button {
            background: none;
            border: none;
            color: #2b57a8;
            cursor: pointer;
            font-weight: bold;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .profile-info div {
            display: flex;
            flex-direction: column;
        }

        .profile-info span {
            font-weight: bold;
            color: #333;
        }

        #editProfile {
            display: none;
        }

        input[type="text"], input[type="email"], input[type="date"] {
            width: 90%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <h2>My Profile</h2>
            <button onclick="showEditForm()">Edit Profile</button>
        </div>

        <div id="profileInfo" class="profile-info">
            <div>
                <span>Name</span>
                <p>Trần Thị Thu Phương</p>
            </div>
            <div>
                <span>Gender</span>
                <p>Male</p>
            </div>
            <div>
                <span>Birth Date</span>
                <p>1987-03-02</p>
            </div>
            <div>
                <span>Country</span>
                <p>India</p>
            </div>
            <div>
                <span>Email</span>
                <p>tttphuong2@ms.daihocthudo.edu.vn</p>
            </div>
            <div>
                <span>Phone</span>
                <p>0123456789</p>
            </div>
        </div>

        <div id="editProfile" class="profile-info">
            <div>
                <span>Name</span>
                <input type="text" value="Trần Thị Thu Phương">
            </div>
            <div>
                <span>Gender</span>
                <input type="text" value="Male">
            </div>
            <div>
                <span>Birth Date</span>
                <input type="date" value="1987-03-02">
            </div>
            <div>
                <span>Country</span>
                <input type="text" value="India">
            </div>
            <div>
                <span>Email</span>
                <input type="email" value="tttphuong2@ms.daihocthudo.edu.vn">
            </div>
            <div>
                <span>Phone</span>
                <input type="text" value="0123456789">
            </div>
            <div style="grid-column: span 2; text-align: right;">
                <button onclick="saveProfile()">Save</button>
                <button onclick="cancelEdit()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function showEditForm() {
            document.getElementById('profileInfo').style.display = 'none';
            document.getElementById('editProfile').style.display = 'grid';
        }

        function cancelEdit() {
            document.getElementById('profileInfo').style.display = 'grid';
            document.getElementById('editProfile').style.display = 'none';
        }

        function saveProfile() {
            const profileInputs = document.querySelectorAll('#editProfile input');
            const profileData = document.querySelectorAll('#profileInfo p');

            profileInputs.forEach((input, index) => {
                profileData[index].textContent = input.value;
            });

            document.getElementById('profileInfo').style.display = 'grid';
            document.getElementById('editProfile').style.display = 'none';
        }
    </script>
</body>
</html>
