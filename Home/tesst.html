<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../font-awesome-6.6.0-pro-full-main/css/all.css">
    <link rel="stylesheet" href="tesst.css">
    <link rel="stylesheet" href="../General/Footer/Footer.css">
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="Banner.css">
    <title>Flarista-Home</title>

<body>
    <div id="navigationbar">
        <div id="shadow"></div>
        <div class="navbar">
            <div class="navleft"><a href="#bannerimg1"></a></div>
            <div class="navright" id="navright">
                <div class="navtitle navbarcurrent" id="navbarHome"><a href="#">Home</a></div>
                <div class="navtitle" id="navbarPages">
                    <a href="#" class="navdroptitle">Pages</a>
                    <div class="navdroplist">
                        <a href="#">List 1</a>
                        <a href="#">List 2</a>
                        <a href="#">List 3</a>
                    </div>
                </div>
                <a href="#" class="navtitle" id="navbarTourist">Tourist</a>
                <a href="#" class="navtitle" id="navbarRegions">Regions</a>
                <div class="navtitle">
                    <a href="#" class="navdroptitle">Transportations</a>
                    <div class="navdroplist">
                        <a href="#">List 1</a>
                        <a href="#">List 2</a>
                        <a href="#">List 3</a>
                    </div>
                </div>
                <a href="#" class="navtitle" id="navbarBlog">Blog</a>
                <a href="#" class="navuser"><i class="fa fa-user"></i></a>
            </div>
            <div class="navbutton navradius navhide hide" id="navbutt">
                <div class="navicon navhide" id="navicon" onclick="shownav()"><i class="fa-solid fa-bars"></i></div>
                <div class="navitem navhide">
                    <a href="#bannerimg1">
                        <i class="fa-solid fa-house"></i>
                        <div class="navitcap">Home</div>
                    </a>
                </div>
                <div class="navitem navhide" id="Pages">
                    <div>
                        <i class="fa-solid fa-users"></i>
                        <div class="navitcap">Pages</div>
                    </div>
                    <a href="#" class="multicon multiconpage hide" id="multicon2">List 2</a>
                    <a href="#" class="multicon multiconpage hide" id="multicon4">List 4</a>
                </div>
                <div class="navitem navhide">
                    <a href="#">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="navitcap">Tourist</div>
                    </a>
                </div>
                <div class="navitem navhide">
                    <a href="#">
                        <i class="fa-solid fa-globe"></i>
                        <div class="navitcap">Regions</div>
                    </a>
                </div>
                <div class="navitem navhide" id="Transpos">
                    <div>
                        <i class="fa-solid fa-bus"></i>
                        <div class="navitcap">Transpos</div>
                    </div>
                    <a href="#" class="multicon multicontran hide" id="multicon1">List 1</a>
                    <a href="#" class="multicon multicontran hide" id="multicon3">List 3</a>
                    <a href="#" class="multicon multicontran hide" id="multicon5">List 5</a>
                </div>
                <div class="navitem navhide">
                    <a href="#">
                        <i class="fa-brands fa-squarespace"></i>
                        <div class="navitcap">Blog</div>
                    </a>
                </div>
                <a href="#" class="navuser navhide"><i class="fa fa-user"></i></a>
            </div>
        </div>
    </div><!--link cá»§a nav-->
    <div id="body">
        <div class="homebanner" id="homebanner">
            <img src="Banner1.jpg" alt="" class="bannerimg bannerimg1" id="bannerimg1">
            <img src="Banner2.jpg" alt="" class="bannerimg bannerimg2" id="bannerimg2">
            <img src="Banner3.jpg" alt="" class="bannerimg bannerimg3" id="bannerimg3">
            <img src="Banner4.jpg" alt="" class="bannerimg bannerimg4" id="bannerimg4">
            <img src="Banner5.jpg" alt="" class="bannerimg bannerimg5" id="bannerimg5">
            <div class="bannercontrol" id="bannercontrolprev" onclick="prev()">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </div>
            <div class="bannercontrol" id="bannercontrolnext" onclick="next()">
                <i class="fa-solid fa-circle-chevron-right"></i>
            </div>
            <div class="bannercurrent">
                <div id="bannercurent1"><i class="fa-solid fa-circle"></i></div>
                <div id="bannercurent2"><i class="fa-regular fa-circle"></i></div>
                <div id="bannercurent3"><i class="fa-regular fa-circle"></i></div>
                <div id="bannercurent4"><i class="fa-regular fa-circle"></i></div>
                <div id="bannercurent5"><i class="fa-regular fa-circle"></i></div>
            </div>
            <div class="bannercontent">
                <div class="bannertitle">
                    <div id="line1">Extraordinary natural</div>
                    <div id="line2">and cultural charm</div>
                </div>
                <div class="bannerbio">Exploring Vietnam is an unforgettable adventure</div>
                <div class="bannersearchbar">
                    <div id="bannersearchbarleft">
                        <div class="searchbaroption" id="searchbaroption1">
                            <i class="fa-light fa-calendar-days"></i>
                            <div class="optext">Date</div>
                        </div>
                        <div class="line"></div>
                        <div class="searchbaroption" id="searchbaroption2">
                            <i class="fa-regular fa-wallet"></i>
                            <div class="optext">Budget</div>
                        </div>
                        <div class="line"></div>
                        <div class="searchbaroption" id="searchbaroption3">
                            <i class="fa-regular fa-user"></i>
                            <div class="optext">People</div>
                        </div>
                    </div>
                    <div class="searchbarinput">
                        <input type="text" placeholder="SEARCH">
                        <i class="fa-regular fa-circle" id="searchiconx"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="Banner.js"></script><!--link banner-->
    </div>
    <footer id="pagefooter"></footer>
    <script src="tesst.js"></script>

</html>
