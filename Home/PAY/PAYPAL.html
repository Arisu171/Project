<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../font-awesome-6.6.0-pro-full-main/css/all.css">
    <link rel="stylesheet" href="../../General/reset.css">
    <link rel="stylesheet" href="../../General/Navbar/Navbar.css">
    <link rel="stylesheet" href="../../General/Footer/Footer.css">

    <title>Flarista</title>
    <style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        width:100%;
    }

    html {
        font-size: 1rem;
    }

    .payment-container {
        width: 100%;
    }

    .payment-container h1 {
        font-size: 1.8rem;
        color:var(--color-main);
        font-weight: bold;
        text-align: center;
        margin-bottom: 1rem;
    }

    .payment-box {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .paypal-login {
        text-align: center;
        margin-bottom: 1rem;
    }

    .divider {
        border: none;
        border-top: 1px solid #ccc;
        margin: 0.5rem 0;
        width: 100%;
        display: inline-block;
    }

    .payment-form {
        display: flex;
        flex-direction: column;
    }

    .country-select,
    .payment-form input {
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .country-select {
        font-family: 'Montserrat', sans-serif;
        background-color: #fff;
    }

    .card-icons {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 1rem 0;
    }

    .card-icons img {
        max-width: 50px;
        height: auto;
    }

    .card-details, .name-details {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
    }

    .card-details input,
    .name-details input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    .save-info {
        display: flex;
        justify-content: flex-start;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
    }

    .save-info input {
        margin-right: 0.5rem;
    }

    .payment-btn {
        background-color: #d07a2b;
        color: #fff;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .payment-btn:hover {
        background-color: #b56421;
    }
</style>
</head>

<body>
        <div class="payment-container">
            <h1 style="margin:2rem">Paypal Payment </h1>
            <div class="payment-box">
                <div class="paypal-login">
                    <p><strong>PayPal</strong></p>
                    <hr class="divider">
                </div>
                
                <form class="payment-form">
                    <select class="country-select">
                        <option>Country</option>
                        <option>Viet Nam</option>
                        <option>China</option>
                        <option>Japan</option>
                        <option>Australia</option>
                    </select>
                    
                    <div class="card-icons">
                        <img src="PAYPAL1.png" alt="Visa">
                        <img src="PAYPAL2.png" alt="Mastercard">
                        <img src="PAYPAL3.png" alt="Discover">
                        <img src="PAYPAL4.png" alt="JCB">
                    </div>
                    
                    <input type="text" placeholder="Card number">
                    
                    <div class="card-details">
                        <input type="text" placeholder="Expires">
                        <input type="text" placeholder="CVV">
                    </div>
                    
                    <div class="name-details">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    
                    <div class="save-info">
                        <input type="checkbox">
                        <label>Save my payment information so checkout is easy next time.</label>
                    </div>
                    
                    <button type="submit" class="payment-btn">PAYMENT</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../General/Footer/Footer.js"></script>
    <script src="../../General/Navbar/Navbar.js"></script><!--link cá»§a nav-->
    <script src="Home.js"></script>
</body>

</html>
